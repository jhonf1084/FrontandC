<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form [formGroup]="loginForm" class="theme-form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" formControlName="userName" class="form-control" id="email" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <label for="review">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" id="review" placeholder="Ingrese su contraseña" required="">
                        </div>
                        <button class="btn btn-solid" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>NUEVO CLIENTE</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Crear nueva cuenta</h6>
                    <p>Regístrese para obtener una cuenta gratuita en nuestra tienda. El registro es rápido y fácil. Le permite poder hacer pedidos en nuestra tienda. Para comenzar a comprar, haga clic en registrarse.</p>
                    <button class="btn btn-solid">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
