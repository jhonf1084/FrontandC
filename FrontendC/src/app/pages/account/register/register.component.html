<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Crear nueva cuenta</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">Nombres</label>
                                <input type="text" class="form-control" id="fname" placeholder="Ingresar nombres" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Apellidos</label>
                                <input type="password" class="form-control" id="lname" placeholder="Ingresar apellidos" required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Contraseña</label>
                                <input type="password" class="form-control" id="review" placeholder="Ingrese una contraña" required="">
                            </div>
                        </div>
                        <button class="btn btn-solid">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
